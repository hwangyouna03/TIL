<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Bin</title>
</head>
<body>
    <h1>Heading1</h1>
    <h2>Heading2</h2>
    <button>Click me!</button>
    <header></header>
    <footer></footer>
    <section></section>
    <div></div>
    <span></span>

    <h1>Hi</h1>

    <!-- a 하이퍼링크-->
    <a href="https://google.com" target=_black>Click</a>

    <!--Block vs Inline-->
    <p>This is a sentence. <b><span>That is..</span></b></That></p> <!--span은 Inline-->
    <p>This is a sentence. <b><div>That is..</div></b></That></p> <!--div Block 다음라인으로 넘어감-->

    <!--ol, ul li-->
    <!--ol>li*3 + tab키 에 대한 결과-->
    <!--ol은 숫자 li는 글머리기호-->
    <ol type="i" reversed><!--reversed 역순-->
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <!--Input(Inline Element)-->
    <input type="text">
    <label for="">Name: </label>
    <!--Input type은 button, checkbox, text, file, color등 다양함-->
    <input id="input_name" type="text">

</body>
</html>
