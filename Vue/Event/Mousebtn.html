<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    html, body {margin : 0; padding:0;}
    #example {
        height : 98vh; min-height : 100%; padding:10px
    }
</style>
<script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <!--마우스 오른쪽을 클릭했을 때 내장 컨텍스트 메뉴가 나타나지 않도록 context menu 이벤트에 대해 .prevent 수식어를 적용-->
<div id="example" v-on:contextmenu.prevent="ctxStop"
    @mouseup.left = "leftMouse" @mouseup.right="rightMouse">
    <div>
        Left Click : 왼쪽으로 <br/>
        Right Click : 오른쪽으로
    </div>
    <!--v-bind:style을 사용해 스타일을 변경해 이미지의 위치를 바꾸게 하였다.-->
    <img src="https://spring.io/images/spring-logo-9146a4d3298760c2e7e49595184e1975.svg" v-bind:style="{position:'absolute', left:pos.left + 'px', top:pos.top + 'px'}" />
</div>
<script type="text/javascript">
    var vm = new Vue({
        el : '#example',
        data : {
            pos : {left : 100, top: 100}
        },
        methods : {
            ctxStop : function(e) {},
            leftMouse : function(e) {
                if(this.pos.left > 30)
                    this.pos.left -= 30;
                    console.log("Move Left!!");
            },
            rightMouse : function(e) {
                this.pos.left += 30;
                console.log("Move Right");
            }
        }
    });
</script>
</body>
</html>
