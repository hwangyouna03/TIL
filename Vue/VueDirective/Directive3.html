<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h2>v-for 예제</h2>
    <style>
        #list {width : 400px; border:1px solid black; border-collapse:collapse;}
        #list td, #list th {border:1px solid black; text-align: center; }
        #list > thead > tr {color:yellow; background-color:purple;}
    </style>
    <!--이 script문장이 있어야 vue가 돌아감-->
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="example">
        <table id="list">
            <thead>
                <tr>
                    <th>번호</th><th>이름</th><th>전화번호</th><th>주소</th>
                </tr>
            </thead>
            <tbody id="contacts">
                <tr v-for="contact in contacts">
                <!--<tr v-for="(contract, index) in contacts">
                        <td>{{index+1}}</td>-->
                    <td>{{contact.no}}</td>
                    <td>{{contact.name}}</td>
                    <td>{{contact.tel}}</td>
                    <td>{{contact.address}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script type="text/javascript">
    var model = {
        "pageno" : 1,
        "pagesize" : 10,
        "totalcount" : 100,
        "contacts" : [
            {"no": 100, "name" : "설현", "tel" : "010-1234-1234", "address": "서울"},
            {"no": 99, "name" : "혜리", "tel" : "010-1234-9291", "address": "제주"},
            {"no": 98, "name" : "하니", "tel" : "010-2334-1234", "address": "경기"},
            {"no": 97, "name" : "성소", "tel" : "010-3822-8272", "address": "서울"},
            {"no": 96, "name" : "사나", "tel" : "010-4875-2501", "address": "서울"},
            {"no": 95, "name" : "모모", "tel" : "010-1234-4812", "address": "충남"},
            {"no": 94, "name" : "소진", "tel" : "010-1112-1234", "address": "경북"},
            {"no": 93, "name" : "수연", "tel" : "010-7854-5741", "address": "전남"}
        ]
    }
    var list = new Vue({
        el : '#example',
        data : model
    });
    </script>
    <br>
    <hr />
    <!--v-for 예제2-->
    <div id="example2">
        <h2>v-for 예제 2</h2>
        <select id="regions">
            <option disabled="disabled" selected>지역을 선택하세요</option>
            <option v-for="(val, key) in regions" v-bind:value="key">{{val}}</option>
            <!--<option v-for("val, key, index) in regions" v-bind:value="key">
                    {{index+1}} : {{val}}-->
        </select>
    </div>
    <script type="text/javascript">
    var regions = {
        "A" : "Asia",
        "B" : "America",
        "C" : "Europe",
        "D" : "Africa",
        "E" : "Oceania"
    };

    var list2 = new Vue({
        el : '#example2',
        data : {regions : regions}
    });
    
    </script>
    <br>
    <hr />
    <!--기타 디렉티브-->
    <h2>v-pre, v-once 예제 - 차이 비교</h2>
    <div id="example3">
        <h3>v-pre 출력문</h3> <!--v-pre는 그 문자열 자체로 출력-->
        <span v-pre>{{message}}</span><br>
        <h3>v-once 출력문</h3> <!--v-once는 처음 한번만 렌더링 -> 데이터를 변경하더라도 다시 렌더링 수행 X-->
        <span v-once>{{message}}</span>
    </div>
    <script type="text/javascript">
    var vm = new Vue({
        el : '#example3',
        data : {
            message : "HI"
        }
    });
    </script>
</body>
</html>
