<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <!--v-model 예제 : check박스 선택하면 해당 값들이 배열 안에 보여줌-->
    <h2>v-model 예제</h2>
    <div id="simple1">
        <div>좋아하는 과일을 모두 골라주세요</div>
        <input type="checkbox" value="1" v-model="fruits">사과
        <input type="checkbox" value="2" v-model="fruits">바나나
        <input type="checkbox" value="3" v-model="fruits">딸기
        <input type="checkbox" value="4" v-model="fruits">키위
        <input type="checkbox" value="5" v-model="fruits">복숭아
    </div>
    <hr />
    <div id="simple2">
        선택한 과일들 : <span v-html="fruits"></span>
    </div>
    <script type="text/javascript">
        var model = {
            fruits : []
        };
        
        var simple1 = new Vue({
            el : '#simple1', data : model
        });
        
        var simple = new Vue({
            el : '#simple2', data : model
        });
    </script>
    <br>
    <hr />
    <!-- v-show, v-if, v-else v-else-if 예제 -->
    <div id="account">
        <h2>v-if, v-else, v-else-if 예제</h2>
        잔고 : <input type="text" v-model="balance"/>
        <br />
        회원님의 등급: 
        <span v-if="balance >= 1000000">Gold</span>
        <span v-else-if="balance >= 500000">Silver</span>
        <span v-else-if="balance >= 200000">Bronze</span>
        <span v-else>Basic</span>
    </div>
    <script type="text/javascript">
        var simple1 = new Vue({
            el : '#account',
            data : {
                balance : 0
            }
        })
    </script>
</body>
</html>
