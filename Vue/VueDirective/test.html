<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directive Review - form 만들기</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<body>
    <div id="example">
        <h2>Sign up Form</h2>
        <span v-text="message"></span><br>
        이름 : <input type="text"><br>
        나이 : <input type="text"><br>
        이메일 : <input type="text" placeholder="@형태로 적어주세요"/><br>
        성별 : <input type="checkbox" value="1">여자 <input type="checkbox" value="2">남자<br>
        <input type="button" value="완료" >
    <script>
        var model = {
            message : "회원가입하기"
            
        }
        var signuplist = new Vue({
            el : '#example',
            data : model
        })
    </script>
</body>
</html>
